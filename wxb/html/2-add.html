<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="format-detection" content="telephone=no" />

<title></title>
<link rel="stylesheet" type="text/css" href="../css/g.css" media="all">


<style>
/* 静态页面显示用样式，不用加到开发页面中 */
.addProd{position:relative;z-index:1;}
</style>


</head>
<body>

<div class="addProd">

    <div class="ap apSort">
        <div class="cnt sInfTable noBorder">
            <table>
                <tr><td>所属分类</td><td colspan="3"><div class="sel sSort"><select><option value="1">服装</option></select></div></td></tr>
            </table>
        </div>

    </div>

    <div class="ap apPics">
        <div class="cnt sPicList">
            <div class="wrap picWrap">
                <a href="javascript:" class="pic pic_added pic_cover"><div class="preview img"><img src="../image/d/1.jpg" alt=""></div><div class="des">删除</div></a>
                <div class="pic pic_add upload"><input type="file"><div class="preview"><i class="i i2"></i></div><div class="des">添加</div></div>
            </div>
        </div>
    </div>

    <div class="ap apStyles">
        <div class="cnt sStyleList">
            <div class="wrap styleWrap">
                <label class="radio"><input type="radio" name="prodstyle" value="1">新款</label>
                <label class="radio"><input type="radio" name="prodstyle" value="2">爆款</label>
                <label class="radio"><input type="radio" name="prodstyle" value="3">特价</label>
            </div>
        </div>
    </div>

    <div class="ap apInfs">
        <div class="cnt sInfTable noBorder">
            <table>
                <tr><td>商品型号</td><td colspan="3"><div class="txt sType"><input type="text"></div></td></tr>
                <tr><td>批发价</td><td><div class="txt price_discount"><input type="text"></div></td><td>零售价</td><td><div class="txt price_original"><input type="text"></div></td></tr>
                <tr><td>商品描述</td><td colspan="3"><div class="tarea sDesc"><textarea></textarea></div></td></tr>
            </table>
        </div>

    </div>

    <div class="ap apTypeList">
        <div class="cnt sTypes noBorder">
            <table>
                <tbody>
                    <tr class="title"><td>颜色</td><td>型号</td><td>库存</td></tr>
                </tbody>
                <tbody class="show"> <!-- @后端：点击显示时增加 show -->
                    <tr class="data"><td>红色</td><td>XL</td><td>123</td></tr>
                    <tr class="opts"><td><a href="javascript:">编辑</a></td><td><a href="javascript:">复制</a></td><td><a href="javascript:">删除</a></td></tr>
                </tbody>
                <tbody class="">
                    <tr class="data"><td>红色</td><td>XL</td><td>123</td></tr>
                    <tr class="opts"><td><a href="javascript:">编辑</a></td><td><a href="javascript:">复制</a></td><td><a href="javascript:">删除</a></td></tr>
                </tbody>
                <tbody class="">
                    <tr class="data"><td>红色</td><td>XL</td><td>123</td></tr>
                    <tr class="opts"><td><a href="javascript:">编辑</a></td><td><a href="javascript:">复制</a></td><td><a href="javascript:">删除</a></td></tr>
                </tbody>
                <tbody class="">
                    <tr class="data"><td>红色</td><td>XL</td><td>123</td></tr>
                    <tr class="opts"><td><a href="javascript:">编辑</a></td><td><a href="javascript:">复制</a></td><td><a href="javascript:">删除</a></td></tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="ap apTypeAdd">
        <div class="cnt">
            <a href="javascript:" class="btn btnC"><i class="i i3"></i> 添加型号</a>
        </div>
    </div>

    <div class="pageOpts fixed">
        <div class="wrap optWrap">
            <div class="opt toCancel"><a href="javascript:;" class="btn btnD"><b>取消</b></a></div>
            <div class="opt toFinish"><a href="#3" class="btn btnA"><b>完成</b></a></div>
        </div>
    </div>

</div>

<!-- @后端：点击添加型号后，两个div切换显示 -->
<div class="setProdType">
    <div class="sTypeBoard">
        <div class="typeBoard">
            <div class="sTypeFrm type_color">
                <div class="des">颜色：</div>
                <div class="data">
                    <a href="javascript:" class="choice choice_on"><div class="cnt">红色</div></a><!-- @后端：选中状态 -->
                    <a href="javascript:" class="choice"><div class="cnt">红色</div></a>
                    <a href="javascript:" class="choice"><div class="cnt">红色</div></a>
                    <a href="javascript:" class="choice"><div class="cnt">红色</div></a>
                    <a href="javascript:" class="choice"><div class="cnt">红色</div></a>
                    <div class="choice choice_input"><div class="cnt txt"><input type="text" placeholder="自定义"></div></div>
                </div>
            </div>
        </div>
        <div class="typeBoard">
            <div class="sTypeFrm type_type">
                <div class="des">型号：</div>
                <div class="data">
                    <a href="javascript:" class="choice choice_on"><div class="cnt">M</div></a><!-- @后端：选中状态 -->
                    <a href="javascript:" class="choice"><div class="cnt">SM</div></a>
                    <a href="javascript:" class="choice"><div class="cnt">S</div></a>
                    <a href="javascript:" class="choice"><div class="cnt">L</div></a>
                    <a href="javascript:" class="choice"><div class="cnt">XL</div></a>
                    <div class="choice choice_input"><div class="cnt txt"><input type="text" placeholder="自定义"></div></div>
                </div>
            </div>
        </div>
        <div class="typeBoard">
            <div class="sTypeFrm type_total">
                <div class="des">库存：</div>
                <div class="data">
                    <div class="choice choice_input"><div class="cnt txt"><input type="text"></div></div>
                </div>
            </div>
        </div>
    </div>

    <div class="pageOpts">
        <div class="wrap optWrap">
            <div class="opt toCancel"><a href="javascript:;" class="btn btnD"><b>取消</b></a></div>
            <div class="opt toSubmit"><a href="#3" class="btn btnA"><b>提交</b></a></div>
        </div>
    </div>

</div>


</body>
</html>
