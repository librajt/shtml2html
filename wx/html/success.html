<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<script src="../js/jquery-2.0.3.min.js"></script>
<script src="../js/jquery.bxslider.min.js"></script>
<script src="../js/numberic.js"></script>
<title></title>
<link rel="stylesheet" type="text/css" href="../css/g.css" media="all">

</head>
<body>

<div class="paySuccess">
    <h2>支付成功！</h2>
    <div class="payInfo">
        <div class="info result">您的订单已支付成功！</div>
        <div class="info oid">商品编号：<b>1860798</b></div>
        <div class="info pay">支付金额：<div class="price">￥2576</div></div>
    </div>
    <div class="sellList">
        <h3>购买数量：</h3>
        <div class="wrap sellItemWrap">
            <div class="sellItem">
                <div class="wrap sellItemWrap">
                    <div class="info">
                        <div class="it color">红色</div>
                        <div class="it size">L</div>
                        <div class="it count">5件</div>
                    </div>
                </div>
            </div>
            <div class="sellItem">
                <div class="wrap sellItemWrap">
                    <div class="info">
                        <div class="it color">红色</div>
                        <div class="it size">L</div>
                        <div class="it count">5件</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<div class="orderOpts">
    <div class="wrap optWrap">
        <div class="opt goHome"><a href="#3" class="btn btnA"><b>回首页</b></a></div>
        <div class="opt toOrders"><a href="#3" class="btn btnB"><b>查看订单</b></a></div>
    </div>
</div>


</body>
</html>
