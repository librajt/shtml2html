<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<script src="../js/shop.min.js"></script>
<title></title>
<link rel="stylesheet" type="text/css" href="../css/g.css" media="all">

</head>
<body>

<div class="sellList payInfo">
    <h3>结算信息</h3>
    <div class="wrap sellListWrap">
        <div class="sellItem">
            <div class="wrap sellItemWrap">
                <div class="info">
                    <div class="it pic"><div class="img"><img src="../image/d/1.jpg" alt=""></div></div>
                    <div class="it color">红色</div>
                    <div class="it size">L</div>
                    <div class="it count">5件</div>
                </div>
                <div class="price">￥2576</div>
            </div>
        </div>
        <div class="sellItem">
            <div class="wrap sellItemWrap">
                <div class="info">
                    <div class="it pic"><div class="img"><img src="../image/d/1.jpg" alt=""></div></div>
                    <div class="it color">红色</div>
                    <div class="it size">L</div>
                    <div class="it count">5件</div>
                </div>
                <div class="price">￥2576</div>
            </div>
        </div>
        <div class="total">
            <div class="wrap sellItemWrap">
                <div class="info">合计</div>
                <div class="price">￥2576</div>
            </div>
        </div>
    </div>
</div>

<div class="addressInfo">
    <h3>收货信息</h3>
    <div class="wrap addressWrap">
        <div class="addressForm">
            <label class="frm reveiver">
                <div class="des">收货人：</div>
                <div class="data"><div class="txt"><input type="text"></div></div>
            </label>
            <label class="frm tel">
                <div class="des">电　话：</div>
                <div class="data"><div class="txt"><input type="text"></div></div>
            </label>
            <label class="frm address">
                <div class="des">地　址：</div>
                <div class="data"><div class="txt"><input type="text"></div></div>
            </label>
        </div>
    </div>
</div>

<div class="orderOpts">
    <div class="wrap optWrap">
        <div class="opt goBack"><a href="#3" class="btn btnA"><b>上一步</b></a></div>
        <div class="opt submitOrder"><a href="#3" class="btn btnB"><b>提交订单</b></a></div>
    </div>
</div>


</body>
</html>
