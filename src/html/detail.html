<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<script src="../js/jquery-2.0.3.min.js"></script>
<script src="../js/jquery.bxslider.min.js"></script>
<script src="../js/numberic.js"></script>
<title></title>
<link rel="stylesheet" type="text/css" href="../css/g.css" media="all">

</head>
<body>

<div class="detail">
    <div class="sellPics">
        <div class="wrap picWrap">
            <div class="pic"><div class="img"><img src="http://placehold.it/280x200" alt=""></div></div>
            <div class="pic"><div class="img"><img src="http://placehold.it/280x200" alt=""></div></div>
            <div class="pic"><div class="img"><img src="http://placehold.it/280x200" alt=""></div></div>
            <div class="pic"><div class="img"><img src="http://placehold.it/280x300" alt=""></div></div>
            <div class="pic"><div class="img"><img src="http://placehold.it/280x100" alt=""></div></div>
            <div class="pic"><div class="img"><img src="http://placehold.it/280x200" alt=""></div></div>
            <div class="pic"><div class="img"><img src="http://placehold.it/280x300" alt=""></div></div>
            <div class="pic"><div class="img"><img src="http://placehold.it/280x100" alt=""></div></div>
        </div>
    </div>

    <div class="ap sellInfo">
        <div class="name"><h1>秋冬季新款女装修身款风衣外套</h1></div>
        <div class="sid">商品编号：<b>87164</b></div>
        <div class="price"><b>￥1236</b></div>
    </div>

    <div class="ap orderForm">
        <div class="orderItems">
            <div class="wrap orderItemWrap">
                <div class="orderItem color">
                    <div class="title">颜色</div>
                    <div class="value">
                        <label class="choice"><input type="radio" name="color" value="b"><div class="cnt">黑色</div></label>
                        <label class="choice"><input type="radio" name="color" value="r"><div class="cnt">红色</div></label>
                    </div>
                </div>
                <div class="orderItem size">
                    <div class="title">尺码</div>
                    <div class="value">
                        <label class="choice"><input type="radio" name="size" value="S"><div class="cnt">S</div></label>
                        <label class="choice"><input type="radio" name="size" value="M"><div class="cnt">M</div></label>
                        <label class="choice"><input type="radio" name="size" value="L"><div class="cnt">L</div></label>
                        <label class="choice"><input type="radio" name="size" value="XL"><div class="cnt">XL</div></label>
                        <label class="choice"><input type="radio" name="size" value="XXL"><div class="cnt">XXL</div></label>
                    </div>
                </div>
                <div class="orderItem count">
                    <div class="title">数量</div>
                    <div class="value">
                        <div class="num">
                            <div class="numWrap">
                                <button class="btn minus"><i class="i iG iG_C1"></i></button>
                                <input type="tel" class="cnt">
                                <button class="btn plus"><i class="i iG iG_C2"></i></button>
                            </div>
                            <div class="des">库存<b>0</b>件</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="opts">
            <div class="opt"><a href="#3" class="btn btnA addToCart"><b>加入购物车</b></a></div>
        </div>
    </div>

    <div class="ap orderCart">
        <div class="hd">
            <div class="wrap hdWrap">
                <h3>购物车</h3>
            </div>
        </div>
        <div class="cartList">
            <div class="wrap cartItemWrap">
                <div class="cartItem">
                    <div class="form">
                        <div class="it color">红色</div>
                        <div class="it size">L</div>
                        <div class="it count">5件</div>
                    </div>
                    <div class="opts">
                        <div class="opt delete"><a href="#3" class="btn"><i class="i iG iG_A3"></i></a></div>
                    </div>
                </div>
                <div class="cartItem">
                    <div class="form">
                        <div class="it color"><div>红色红色红色红色红色</div></div>
                        <div class="it size"><div>L</div></div>
                        <div class="it count"><div>5件</div></div>
                    </div>
                    <div class="opts">
                        <div class="opt delete"><a href="#3" class="btn"><i class="i iG iG_A3"></i></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ap sellIntro">
        <div class="hd">
            <div class="wrap hdWrap">
                <h3>商品详情</h3>
                <div class="opts"><div class="opt status on"><a href="#3" class="btn"><i class="i iG iG_B1"></i></a></div></div>
            </div>
        </div>
        <div class="bd">
            <div class="wrap bdWrap">
                <div class="cnt">
                    <p>2013年秋季最新款式，颜色分为灰色、米黄色、绿色。货源充足，欢迎选购。</p>
                    <p>
                        库存：<br>
                        黑色，L，30件<br>
                        黑色，XL，35件<br>
                        黑色，XXL，25件<br>
                        红色，XL，10件
                    </p>
                </div>
            </div>
        </div>
    </div>



</div>

<div class="orderOpts">
    <div class="wrap optWrap">
        <div class="opt call"><a href="#3" class="btn btnA"><i class="i iG iG_A2"></i><b>客服</b></a></div>
        <div class="opt buy"><a href="#3" class="btn btnB"><b>购买</b></a></div>
    </div>
</div>

<div class="mw payResult" style="top:50px;">
    <div class="cnt">支付<b>未成功</b>，请重新购买。</div>
</div>


<div class="mw loading" style="top:250px;">
    <div class="cnt">载入中，请稍后</div>
    <div class="wait"><i class="i iL iL1"></i></div>
</div>


<script>
$(document).ready(function () {
    $('.sellPics .picWrap').bxSlider({
        controls: false,
        slideWidth: 280,
        infiniteLoop: false
    });

    var setNum = new numberic({
        el: '.num',
        max: 35,
        valid: function() {
            var msg = [];
            if (!$('.orderItems .color .value input:checked').val()) msg.push('color');
            if (!$('.orderItems .size .value input:checked').val()) msg.push('size');
            if (msg.length > 0) {
                alert(msg.join(', ') + ' required!');
                return false;
            }
            else return true;
        }
    });
    
});
    
</script>
<style>.mw{display:none;}</style>

</body>
</html>
